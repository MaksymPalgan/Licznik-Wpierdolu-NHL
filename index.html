<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>NHL defeat counter</title>
    <meta
      name="description"
      content="Simple app to note defeats when I play NHL with my bro-in-law"
    />
    <meta name="author" content="Maksym 'Makoy' Palgan" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h1>Defeats: </h1>
      <h2 id="count-el">0</h2>
      <button id="increment-btn" onclick="increment()">ADD DEFEAT</button>
      <button id="save-btn" onclick="save()">SAVE</button>
      <p id="save-el">Defeats so far:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
